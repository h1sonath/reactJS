<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Khách hàng</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Tên khách hàng</th>
                <th scope="col">Giới tính</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Số điện thoại</th>
            </tr>
        </thead>
        <tbody id="result-customer">

        </tbody>
    </table>
    <form id="add-customer" method="POST">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Tên khách hàng</span>
            </div>
            <input id="tenkhachhang" type="text" class="form-control" placeholder="Tên khách hàng" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" >Giới tính</span>
            </div>
            <input id="gioitinh" type="text" class="form-control" placeholder="Giới tính" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Địa chỉ</span>
            </div>
            <input id="diachi" type="text" class="form-control" placeholder="Địa chỉ" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Số điện thoại</span>
            </div>
            <input id="sodienthoai" type="text" class="form-control" placeholder="Số điện thoại" aria-describedby="basic-addon1">
        </div>
        <button class="add" type="submit">Thêm</button>
        </form>
        <hr>
      
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="/Customer.js"></script>


</body>

</html>
